    Our goal is to work closely with our clients worldwide, providing technical and commercial expertise to find solutions for the different challenges related to subsea power and communication cables, reduce the costs, risks and to improve the efficiencies and the return on wind power plant investments. CrocWorks bridges the gap between technical, safety, health, quality, environmental, commercial, planning and legal matters. “WeConnect” these different ‘worlds’. Only by taking a holistic approach, an offshore wind power plant investment as a whole can be optimized, cables are **the** crucial and vital link.